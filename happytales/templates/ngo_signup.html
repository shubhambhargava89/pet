{% extends 'base.html' %}
{% load static %}
{% block title %}NGO Sign Up{% endblock title %}
{% block main-content %}


<script>
    function checkpass()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('Password and Confirm Password field does not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>

<hr>

<div class="container shadow-lg p-5">
    <h3 class="text-center">NGO SignUp</h3>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<!--  1st Row  -->
    <div class="row">
        <div class="form-group col-md-6">
            <label class="mb-2"><b> First Name </b></label>
            <input type="text" class="form-control mb-2" name="fname" placeholder="Enter First Name" required>
        </div>

        <div class="form-group col-md-6">
            <label class="mb-2"><b> Last Name </b></label>
            <input type="text" class="form-control mb-2" name="lname" placeholder="Enter Last Name" required>
        </div>
    </div>

    <!--  2nd Row  -->
    <div class="row">
        <div class="form-group col-md-6">
        <label class="mb-2"><b> Contact Number </b></label>
            <input type="number" class="form-control mb-2" maxlength="10" name="contact" placeholder="Enter Contact Number" required>
        </div>

        <div class="form-group col-md-6">
        <label class="mb-2"><b> NGO Name </b></label>
            <input type="text" class="form-control mb-2" name="ngoname" placeholder="Enter NGO Name" required>
        </div>
    </div>

<!--  3rd Row  -->
    <div class="row">
        <div class="form-group col-md-6">
        <label class="mb-2"><b> Email ID </b></label>
            <input type="email" class="form-control mb-2" name="email" placeholder="Enter Email ID" required>
        </div>

      <div class="form-group col-md-6">
        <label class="mb-2"><b> Reg. ID </b></label>
            <input type="number" class="form-control mb-2" maxlength="15" name="reg" placeholder="Enter Registration ID" required>
        </div>
    </div>

    <!--  4th Row  -->
    <div class="row">
        <div class="form-group col-md-6">
            <label class="mb-2"><b> Password </b></label>
            <input type="password" class="form-control mb-2" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[@#$%^&+*!=])(?=.*\d).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="pwd" minlength="8" placeholder="Enter Password" required>
        </div>

        <div class="form-group col-md-6">
            <label class="mb-2"><b> Confirm Password </b></label>
            <input type="password" class="form-control mb-2" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[@#$%^&+*!=])(?=.*\d).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="cpwd" minlength="8" placeholder="Enter Password Again" required>
        </div>
    </div>

    <!--  5th Row  -->
    <div class="row">
        <div class="form-group col-md-6">
            <label class="mb-2"><b> Gender </b></label>
            <div style="border:1px solid lightgrey; padding:6px; border-radius:6px">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" class="custom-control-input" name="gender" value="Male">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" class="custom-control-input" name="gender" value="Female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" class="custom-control-input" name="gender" value="Others">
                    <label class="custom-control-label" for="customRadioInline3">Others</label>
                </div>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label class="mb-2"><b> Image </b></label>
            <input type="file" class="form-control mb-2" name="image" required>
        </div>
    </div>
<input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
</form>
    </div>



{% if error == "no" %}
<script>
    alert("Signup Successful");
    window.location = ('{% url 'ngo_login' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong, Try Again...");
</script>
{% endif %}

{% endblock main-content%}
