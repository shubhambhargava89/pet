{% extends 'nav_donor.html' %}
{% load static %}
{% block title %}Add Pet{% endblock title %}
{% block main-content %}


<div class="container shadow-lg pt-5">
    <h3 class="text-center" style="color:darkgreen">Add Pet Details</h3>
<form class="container mt-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-12 ">
        <label class="mb-2"><b> Pet Name </b></label>
            <input type="text" class="form-control" name="name" placeholder="Pet Name Required" required>
        </div>
    </div>
<!--  1st Row  -->
    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label class="mb-2"><b> Pet Type </b></label>
            <div style="border:1px solid lightgrey; padding:6px; border-radius:6px">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" class="custom-control-input" name="pettype" value="Dog">
                    <label class="custom-control-label" for="customRadioInline1">Dog</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" class="custom-control-input" name="pettype" value="Cat">
                    <label class="custom-control-label" for="customRadioInline2">Cat</label>
                </div>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label class="mb-2"><b> Vaccinated </b></label>
            <div style="border:1px solid lightgrey; padding:6px; border-radius:6px">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" class="custom-control-input" name="vaccination" value="Yes">
                    <label class="custom-control-label" for="customRadioInline1">Yes</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline4" class="custom-control-input" name="vaccination" value="No">
                    <label class="custom-control-label" for="customRadioInline2">No</label>
                </div>
            </div>
        </div>

    </div>

    <!--  2nd Row  -->
    <div class="row mt-3">
        <div class="form-group col-md-6">
        <label class="mb-2"><b> Post Date </b></label>
            <input type="date" class="form-control" name="postdate" required>
        </div>

        <div class="form-group col-md-6">
            <label class="mb-2"><b> Pet Breed </b></label>
            <input type="Text" class="form-control" name="breed" placeholder="Pet Breed Required" required>
        </div>
    </div>

<!--  3rd Row  -->
    <div class="row mt-3">
        <div class="form-group col-md-6">
        <label class="mb-2"><b> Price </b></label>
            <input type="Text" class="form-control" name="price" placeholder="Pet Price Required" required>
        </div>

        <div class="form-group col-md-6">
            <label class="mb-2"><b> Location </b></label>
            <input type="Text" class="form-control" name="location" placeholder="Pet Location Required" required>
        </div>
    </div>


<!--  4th Row  -->
    <div class="row mt-3">
        <div class="form-group col-md-6">
        <label class="mb-2"><b> Age (In Years) </b></label>
            <input type="number" class="form-control" name="age" placeholder="Pet Age Required" required>
        </div>

        <div class="form-group col-md-6">
        <label class="mb-2"><b> Colour </b></label>
            <input type="text" class="form-control" name="color" placeholder="Pet Color Required" required>
        </div>
    </div>

     <!--  5th Row  -->
<div class="row mt-3">
        <div class="form-group col-md-6">
        <label class="mb-2"><b> Weight </b></label>
            <input type="number" class="form-control" name="weight" placeholder="Pet Weight Required" required>
        </div>

        <div class="form-group col-md-6">
            <label class="mb-2"><b> Image </b></label>
            <input type="file" class="form-control" name="image" required accept="image/*">
        </div>
    </div>

    <!--  6th Row  -->
<div class="row mt-3">
        <div class="form-group col-md-12">
        <label class="mb-2"><b> Description </b></label>
            <textarea class="form-control" name="description" placeholder="Enter Job Description" required></textarea>
        </div>
    </div>
<input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
</form>
</div>






{% if error == "no" %}
<script>
    alert("Pet Details has been Added Successful");
    window.location = ('{% url 'pet_list' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong, Try Again...");
</script>
{% endif %}


{% endblock main-content %}
